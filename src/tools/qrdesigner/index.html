<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<script>
  function calcIsMobile(){
    if(sessionStorage.desktop) return false;
    else if(localStorage.mobile) return true;
    var ua = navigator.userAgent.toLowerCase();
    var mobile = ['iphone', 'ipad', 'android', 'blackberry', 'nokia', 'opera mini', 'windows mobile', 'windows phone', 'iemobile'];
    for(var i in mobile) if(ua.indexOf(mobile[i].toLowerCase()) >= 0) return true;
    return false;
  }

  var isMobile = calcIsMobile();
  richFont = !isMobile;

  //var globalFontFaceName='Gugi';
  //var globalFontFaceName='Press Start 2P';
  var globalFontFaceName = 'Audiowide';
  if(isMobile)
    alert('please use QR Designer on a PC - it is not adapted to mobile devices');
  if(richFont)
    setTimeout(function(){ WebFont.load({google:{families:[globalFontFaceName]}}); }, 10);
</script>

<div>
	<div class="col_3 column" id="settings"></div>
	<div class="col_2 column" id="bg-image"></div>
	<div class="col_7 column" id="preview" style="padding-left: 1px;"><b>Preview</b><br>
		<img src="" id='preview-image' alt=""/>
	</div>
	<canvas id="preview-temp" style="display: none;"></canvas>
	<canvas id="qr" style="display: none;"></canvas>
</div>
