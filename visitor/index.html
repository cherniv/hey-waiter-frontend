<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hey Waiter!</title>
  <script>
    var api = "https://us-central1-hey-waiter-9d976.cloudfunctions.net/api/";
    var id = window.location.hash.substr(2);
    var xhr = new XMLHttpRequest();
    var params = {id}

    var isActiveEndpoint = api + "table/active";
    var isCallingEndpoint = api + "table/calling";

    xhr.open('GET', isActiveEndpoint + '?'  + new URLSearchParams(params), true);
    xhr.send(null);

    function callWaiter() {
      xhr.open('GET', isCallingEndpoint + '?'  + new URLSearchParams(params), true);
      xhr.send(null);

      document.getElementById("callButton").style.display="none";
      document.getElementById("doneLabel").style.display="block";
    }
  </script>
</head>
<body>
  <button onclick="callWaiter()" id="callButton">CALL!</button>
  <div id="doneLabel" style="display: none;">Waiter is coming!</div>
</body>
</html>
